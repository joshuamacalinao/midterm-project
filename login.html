<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="loginstyle.css">
    <title>Login</title>
</head>
<body>
    <div class="login-box">
        <form class="input-box">
            
            <label class="id-label" for="username">Enter your ID</label>
                <input class="input-design" type="username" id="formUsername">
            
            <label class="password-label" for="password">Enter your Password</label>
                <input class="input-design" type="password" id="formPassword">
            
            <button class="login-btn" type="submit" onclick="login()">Login</button>
        </form>
    
    </div>
    <script src="login.js"></script>

</body>
</html>
